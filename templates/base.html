<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --accent-color: #8a2be2;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: rgba(16, 16, 16, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, var(--primary-color) 49%, transparent 51%),
                linear-gradient(-45deg, transparent 48%, var(--secondary-color) 49%, transparent 51%);
            background-size: 60px 60px;
            opacity: 0.03;
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            transform: translateY(-2px);
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-text {
            color: var(--text-secondary);
        }

        .table {
            color: var(--text-primary);
        }

        .table thead th {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .table tbody td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
            transform: translateY(-1px);
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
            color: var(--text-primary);
        }

        .form-label {
            color: var(--text-secondary);
        }

        .alert-info {
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--text-primary);
        }

        .alert-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .alert-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Анимация для цифр */
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--primary-color); }
            50% { text-shadow: 0 0 20px var(--primary-color); }
            100% { text-shadow: 0 0 5px var(--primary-color); }
        }

        .amount {
            color: var(--primary-color);
            font-weight: 600;
            animation: glow 2s infinite;
        }

        .amount.negative {
            color: #ff4d4d;
        }

        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand" href="/" style="color: var(--primary-color); font-weight: 600; letter-spacing: 2px;">
                BUDGET<span style="color: var(--secondary-color);">PLAN</span>
            </a>
        </div>
    </nav>

    <div class="container content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
